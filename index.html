
<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buci Számoló</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .calculator {
        background-color: #ffffff;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        width: 350px;
    }
    .calculator h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }
    .calculator label {
        display: flex;
        justify-content: space-between;
        margin-bottom: 12px;
        font-weight: 500;
        color: #555;
    }
    .calculator input {
        width: 80px;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 6px;
        text-align: right;
    }
    .calculator button {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        background-color: #F9AA3A;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .calculator button:hover {
        background-color: #e1901d;
    }
    #eredmeny {
        margin-top: 20px;
        font-weight: bold;
        font-size: 18px;
        text-align: center;
        color: #222;
    }
</style>
</head>
<body>
<div class="calculator">
    <h1>Buci Számoló</h1>
    
    <label>Tegnapról maradt buci: <input type="number" id="tegnap"></label>
    <label>Ma érkezett buci: <input type="number" id="ma"></label>
    <label>Gép szerinti fogyás: <input type="number" id="gep"></label>
    <label>Kis buci: <input type="number" id="kisbuci"></label>
    <label>GM: <input type="number" id="gm"></label>
    <label>Selejt: <input type="number" id="selejt"></label>
    
    <button onclick="szamol()">Számol</button>
    
    <div id="eredmeny"></div>
</div>

<script>
    function szamol() {
        const tegnap = parseInt(document.getElementById('tegnap').value) || 0;
        const ma = parseInt(document.getElementById('ma').value) || 0;
        const gep = parseInt(document.getElementById('gep').value) || 0;
        const kisbuci = parseInt(document.getElementById('kisbuci').value) || 0;
        const gm = parseInt(document.getElementById('gm').value) || 0;
        const selejt = parseInt(document.getElementById('selejt').value) || 0;
        const eredmeny = tegnap + ma - gep + gm - selejt - kisbuci;
        document.getElementById('eredmeny').innerText = "Buci darabszám: " + eredmeny;
    }
</script>
</body>
</html>
